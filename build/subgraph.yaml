specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: uniswap
    network: mainnet
    source:
      address: "0xc0a47dFe034B400B47bDaD5FecDa2621de6c4d95"
      abi: uniswap
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NewExchange
      abis:
        - name: uniswap
          file: uniswap/abis/uniswap.json
      eventHandlers:
        - event: NewExchange(indexed address,indexed address)
          handler: handleNewExchange
      file: uniswap/uniswap.wasm
